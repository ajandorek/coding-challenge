<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Aceable Piloting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="courses">
                <div class="card courseInfo" v-for="(course, i) in courses" :key="i">
                    <div class="card-header courseInfo__header">
                        <h4 class="courseInfo__header--text">{{ course.title }}</h4>
                        <h4 class="courseInfo__header--text"> {{ course.state.toUpperCase() }}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title courseInfo__desc">{{ course.description }}</h5>
                        <div class="courseInfo__footer">
                            <h3 class="card-text courseInfo__price">${{ course.price }}</h3>
                            <button type="button" class="btn btn-warning courseInfo__button">Start Today</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>

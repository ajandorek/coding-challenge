<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Aceable Piloting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card card-props" v-for="(course, i) in courses" :key="i">
                <div class="card-header bg-primary mb-3">
                    <h3 class="text-white">{{ course.title }}</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title course-desc">{{ course.description }}</h5>
                    <p class="card-text">Price: ${{ course.price }}</p>
                    <p class="card-text">State: {{ course.state.toUpperCase() }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
